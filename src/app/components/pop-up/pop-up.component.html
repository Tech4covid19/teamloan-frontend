<div class="layer">
    <div class="pop-up-container">
        <h1 class="title">{{ title }}</h1>
        <div class="info-text">
            {{ infoText }}
        </div>
        <form [formGroup]="form" (submit)="onSubmit()">
            <div class="form-fields">
                <fieldset class="field-container">
                    <label class="label" for="reason"
                        >Qual é o motivo para encerrar esta publicação?</label
                    >
                    <app-input-select
                        formControlName="reason"
                        [inputSelectOptions]="reasonOptions$ | async"
                        placeholder="Selecione o principal motivo"
                    ></app-input-select>
                    <div *ngIf="reasonControl.errors?.required" class="error-message">
                        Campo obrigatório
                    </div>
                </fieldset>
                <fieldset class="field-container">
                    <label class="label" for="details">Detalhes</label>
                    <app-input-textarea
                        class="textarea"
                        formControlName="details"
                        placeholder=""
                    ></app-input-textarea>
                </fieldset>
            </div>
            <div class="buttons-container columns">
                <div class="column">
                    <div *ngIf="reponseError" class="error-message">
                        Ocorreu um erro, por favor tente novamente!
                    </div>
                    <app-button
                        label="Encerrar publicação"
                        type="submit"
                        [iconStatus]="submitting && buttonStatus"
                        class="button-submit"
                    ></app-button>
                </div>
                <app-button
                    label="Manter publicação"
                    class="button column"
                    theme="secundary"
                    (click)="navigateBack()"
                ></app-button>
            </div>
        </form>
    </div>
</div>
