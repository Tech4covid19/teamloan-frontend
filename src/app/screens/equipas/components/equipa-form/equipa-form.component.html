<form
    [formGroup]="form">

    <app-input-select
        *ngIf="distritos.length > 0"
        formControlName="distrito"
        [inputSelectOptions]="distritos"
        placeholder="Distrito"
    ></app-input-select>
    <div *ngIf="errors.distrito.required" class="error-message">
        Campo obrigatório
    </div>
    <br>

    <app-input-select
        *ngIf="concelhos && concelhos.length > 0"
        formControlName="concelho"
        [inputSelectOptions]="concelhos"
        placeholder="Concelho"
    ></app-input-select>
    <div *ngIf="errors.concelho.required" class="error-message">
        Campo obrigatório
    </div>

    <app-input-text
        formControlName="nome"
        type="text"
        placeholder="Nome da equipa"
    ></app-input-text>
    <div *ngIf="errors.nome.required" class="error-message">
        Campo obrigatório
    </div>

    <br><br><br><br>
    <app-jobs-form
        *ngIf="jobOptions.length > 0"
        [jobOptions]="jobOptions"
        formControlName="jobsData" 
        [notifier]="notifier">
    </app-jobs-form>
    <br><br><br><br>

    <app-input-text
        formControlName="obs"
        type="text"
        placeholder="Observações"
    ></app-input-text>

</form>
