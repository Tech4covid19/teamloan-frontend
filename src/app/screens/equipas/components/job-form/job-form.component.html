<div [formGroup]="form" class="job-form">
    <app-input-select
        class="input-job"
        formControlName="job"
        [inputSelectOptions]="jobOptions"
        placeholder="Função"
    ></app-input-select>
    <div *ngIf="errors.job.required" class="error-message">
        Campo obrigatório
    </div>

    <app-input-text
        class="input-quantity"
        formControlName="quantity"
        type="number"
        placeholder="N Pessoas"
    ></app-input-text>
    <div *ngIf="errors.quantity.required" class="error-message">
        Campo obrigatório
    </div>
</div>
