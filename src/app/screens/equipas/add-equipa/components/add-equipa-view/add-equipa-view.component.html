<form
    [formGroup]="form" 
    (ngSubmit)="submit()">

    <app-equipa-form 
        (districtChange)="onDistrictChange($event)"
        [distritos]="districtOptions$ | async"
        [concelhos]="municipalityOptions$ | async"
        [jobOptions]="jobsOptions$ | async"
        formControlName="equipa"
        [notifier]="notifier">
    </app-equipa-form>

    <br><br><br>
    <button type="submit">Submit</button>
</form>
