<form class="request-password-container" [formGroup]="form" (submit)="onSubmit($event)">
    <h1 class="title">Recuperar password</h1>

    <div class="form-fields">
        <fieldset class="field-container">
            <app-input-text
                formControlName="email"
                type="text"
                placeholder="E-mail"
            ></app-input-text>
            <div *ngIf="submitted && emailControl?.errors?.required" class="error-message">
                Campo obrigatório
            </div>
            <div
                *ngIf="submitted && !emailControl?.errors?.required && emailControl?.errors?.format"
                class="error-message"
            >
                Email inválido
            </div>
        </fieldset>
    </div>

    <div class="buttons-container">
        <app-button
            label="Recuperar password"
            type="submit"
            [iconStatus]="submitting && buttonStatus"
            class="button-submit"
        ></app-button>
    </div>
</form>
