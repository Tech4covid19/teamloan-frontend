<div class="request-password-container">
    <h1 class="title">Recuperar password</h1>
    <form [formGroup]="form" (submit)="onSubmit($event)">
        <div class="form-fields">
            <fieldset class="field-container">
                <app-input-text
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                ></app-input-text>
                <div *ngIf="submitted && emailControl?.errors?.required" class="error-message">
                    Campo obrigatório
                </div>
                <div
                    *ngIf="
                        submitted && !emailControl?.errors?.required && emailControl?.errors?.format
                    "
                    class="error-message"
                >
                    Email inválido
                </div>
            </fieldset>
        </div>

        <div class="buttons-container">
            <app-button
                label="Enviar email de recuperação de password"
                type="submit"
                [iconStatus]="submitting && buttonStatus"
                class="button-submit"
            ></app-button>
        </div>
    </form>
    <app-feedback [feedback]="successFeedback"></app-feedback>
</div>
