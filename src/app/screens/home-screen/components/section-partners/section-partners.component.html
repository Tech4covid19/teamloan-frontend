<h1 class="title">Parcerias</h1>

<div class="info-container">
  <div class="subtitle-container">
    <img class="icon" src="/assets/img/teamloan.svg" />
    <p class="sub-title">Parceiros jurídicos</p>
  </div>
  <div class="icons-container">
    <ul>
      <li>
        <a href="https://www.mlgts.pt/pt/" target="_blank"
          title="Morais Leitão - Galvão Teles, Soares da Siva & Associados">
          <img class="icon" src="/assets/img/logos/morais-leitao.svg" />
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="info-container">
  <div class="subtitle-container">
    <img class="icon" src="/assets/img/teamloan.svg" />
    <p class="sub-title">Parceiros</p>
  </div>
  <div class="icons-container">
    <ul class="icons-list">
      <li class="item" *ngFor="let partner of partners">
        <a [href]="partner.href" target="_blank" class="item-info"
          [title]="partner.title">
          <img class="icon" [src]="partner.src" />
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="presentation-link-container">
  <app-button url="/assets/docs/teamloan-presentation.pdf"
    label="Clique aqui para consultar a apresentação" [theme]="buttonTheme"
    [newPageUrl]="true" [externalUrl]="true" class="presentation-link">
  </app-button>
</div>
