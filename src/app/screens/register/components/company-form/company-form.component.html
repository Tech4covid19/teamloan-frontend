<div class="form-section">
    <p class="form-title">Dados da empresa</p>

    <div class="inputs-container" [formGroup]="form">
        <app-input-text
            formControlName="name"
            type="text"
            placeholder="Nome da empresa"
        ></app-input-text>
        <div *ngIf="errors.name.required" class="error-message">
            Campo obrigatório
        </div>
    
        <app-input-text
            formControlName="nif"
            type="text"
            placeholder="NIF da empresa"
        ></app-input-text>
        <div *ngIf="errors.nif.required" class="error-message">
            Campo obrigatório
        </div>
        <div *ngIf="errors.nif.format" class="error-message">
            NIF inválido
        </div>

        <p class="sub-title">Sector Industrial</p>
        <app-input-select
            formControlName="businessArea"
            [inputSelectOptions]="businessAreas"
            placeholder="Sector Industrial"
        ></app-input-select>
        <div *ngIf="errors.businessArea.required" class="error-message">
            Campo obrigatório
        </div>
    
        <app-input-text
            formControlName="address"
            type="text"
            placeholder="Morada"
        ></app-input-text>
        <div *ngIf="errors.address.required" class="error-message">
            Campo obrigatório
        </div>
    
        <app-input-text
            formControlName="city"
            type="text"
            placeholder="Cidade"
        ></app-input-text>
        <div *ngIf="errors.city.required" class="error-message">
            Campo obrigatório
        </div>
    
        <app-input-text
            formControlName="postalCode"
            type="text"
            placeholder="Código postal"
        ></app-input-text>
        <div *ngIf="errors.postalCode.required" class="error-message">
            Campo obrigatório
        </div>
        <div *ngIf="errors.postalCode.format" class="error-message">
            Código postal inválido
        </div>

    </div>

</div>
