<button class="button" *ngIf="!url" type="{{ type }}" [attr.theme]="theme">
    <ng-container *ngTemplateOutlet="button"></ng-container>
</button>

<a class="link" *ngIf="url" [href]="url" target="_blank" [attr.theme]="theme">
    <ng-container *ngTemplateOutlet="button"></ng-container>
</a>

<ng-template #button>
    <svg-icon
        *ngIf="iconStatus"
        [src]="iconStatusUrl[iconStatus]"
        [attr.class]="iconStatus"
        [attr.alt]="label"
    ></svg-icon>
    <span>
        {{ label }}
    </span>
</ng-template>
